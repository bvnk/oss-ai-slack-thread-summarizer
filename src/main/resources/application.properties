# Application Configuration
app.name=slack-ai-assistant
app.version=1.0.0

# Logging Configuration
logging.level.root=INFO
logging.level.org.bvnk.slackbot=DEBUG

# AWS Configuration (overridden by environment variables)
aws.region=${AWS_REGION:us-east-1}

# Slack Configuration (overridden by environment variables)
slack.signing.secret=${SLACK_SIGNING_SECRET:}
slack.bot.token=${SLACK_BOT_TOKEN:}

# DynamoDB Configuration
dynamodb.table.name=${DYNAMO_TABLE:slack-event-deduplication}

# Lambda Configuration
lambda.function.name=${LAMBDA_FUNCTION_NAME:}

# Bedrock Configuration
bedrock.model.id=${BEDROCK_MODEL_ID:anthropic.claude-3-sonnet-20240229-v1:0}