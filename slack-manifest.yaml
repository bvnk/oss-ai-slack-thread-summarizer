display_information:
  name: Thredder
  description: AI bot that answers questions about Slack threads
  background_color: "#4A90E2"
features:
  bot_user:
    display_name: Thredder
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - groups:history
      - im:history
      - mpim:history
      - reactions:write
      - users:read
settings:
  event_subscriptions:
    request_url: https://update-this.com
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
